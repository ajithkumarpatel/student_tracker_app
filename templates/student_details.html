<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 flex flex-col items-center min-h-screen">
    <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Student Details
        </h1>
        <div class="mb-6 text-center">
            <p class="text-xl font-semibold text-gray-700">{{ name }} (Roll No: {{ roll_number }})</p>
            <p class="text-lg text-gray-500 mt-2">Overall Average Grade: <span class="text-blue-600 font-bold">{{ average }}</span></p>
        </div>
        
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Grades</h2>
        <ul class="space-y-2">
            {% for grade in grades %}
                <li class="bg-gray-50 p-4 rounded-lg flex justify-between items-center border border-gray-100">
                    <span class="text-gray-600">{{ grade.subject }}</span>
                    <span class="text-gray-800 font-medium">{{ grade.grade }}</span>
                </li>
            {% else %}
                <li class="text-gray-500 text-center">No grades found for this student.</li>
            {% endfor %}
        </ul>
        
        <div class="mt-8 text-center">
            <a href="{{ url_for('index') }}" class="inline-block py-2 px-6 bg-gray-600 text-white font-semibold rounded-md shadow-md hover:bg-gray-700 transition duration-300">
                &larr; Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
